<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Longship Manager</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #0f172a;
      font-size: 14px;
      line-height: 1.4;
      padding: 16px;
    }

    /* Button styles inspired by shadcn */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      border: 1px solid transparent;
      cursor: pointer;
      padding: 8px 16px;
      min-height: 36px;
    }

    .btn-primary {
      background: #0f172a;
      color: white;
      border-color: #0f172a;
    }

    .btn-primary:hover {
      background: #1e293b;
      border-color: #1e293b;
    }

    .btn-secondary {
      background: #f1f5f9;
      color: #0f172a;
      border-color: #e2e8f0;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Card styles */
    .card {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
    }

    .card-header {
      padding: 16px 16px 0 16px;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card-description {
      color: #64748b;
      font-size: 14px;
    }

    /* Input styles */
    .input {
      width: 100%;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
      background: white;
      transition: border-color 0.2s;
    }

    .input:focus {
      outline: none;
      border-color: #0f172a;
      box-shadow: 0 0 0 2px rgb(15 23 42 / 0.1);
    }

    /* Badge styles */
    .badge {
      display: inline-flex;
      align-items: center;
      border-radius: 9999px;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: 500;
      background: #f1f5f9;
      color: #475569;
      margin: 2px;
    }

    .badge-success {
      background: #dcfce7;
      color: #166534;
    }

    .badge-warning {
      background: #fef3c7;
      color: #92400e;
    }

    /* Layout styles */
    .space-y-4 > * + * {
      margin-top: 16px;
    }

    .space-y-2 > * + * {
      margin-top: 8px;
    }

    .flex {
      display: flex;
    }

    .gap-2 {
      gap: 8px;
    }

    .gap-4 {
      gap: 16px;
    }

    .items-center {
      align-items: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .w-full {
      width: 100%;
    }

    /* Variables display */
    .variables-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 12px;
      background: #f8fafc;
    }

    .variable-item {
      padding: 8px;
      border-radius: 4px;
      background: white;
      margin-bottom: 8px;
      border: 1px solid #e2e8f0;
    }

    .variable-name {
      font-weight: 500;
      font-size: 13px;
      color: #0f172a;
    }

    .variable-value {
      font-size: 12px;
      color: #64748b;
      margin-top: 2px;
    }

    .variable-type {
      font-size: 11px;
      color: #94a3b8;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #64748b;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="space-y-4">
    <!-- Header Card -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Longship Manager</h3>
        <p class="card-description">Manage your Figma variables and components</p>
      </div>
    </div>

    <!-- Variables Section -->
    <div class="card">
      <div class="card-content space-y-4">
        <div class="flex items-center justify-between">
          <h4 style="font-weight: 600;">Variables</h4>
          <button id="read-variables" class="btn btn-primary">
            Read Variables
          </button>
        </div>
        
        <div id="variables-display" class="variables-container" style="display: none;">
          <div id="variables-content"></div>
        </div>
        
        <div id="variables-status" class="empty-state">
          Click "Read Variables" to load variables from the current file
        </div>
      </div>
    </div>

    <!-- Original Shape Creator (keeping for reference) -->
    <div class="card">
      <div class="card-content space-y-4">
        <h4 style="font-weight: 600;">Shape Creator</h4>
        <div class="space-y-2">
          <label for="count" style="font-size: 14px; font-weight: 500;">Count:</label>
          <input id="count" type="number" value="5" class="input">
        </div>
        <div class="flex gap-2">
          <button id="create" class="btn btn-primary">Create Shapes</button>
          <button id="cancel" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Variables functionality
    document.getElementById('read-variables').onclick = () => {
      const statusDiv = document.getElementById('variables-status');
      const displayDiv = document.getElementById('variables-display');
      const contentDiv = document.getElementById('variables-content');
      
      // Show loading state
      statusDiv.innerHTML = '<div class="loading">Reading variables...</div>';
      displayDiv.style.display = 'none';
      
      // Send message to plugin code
      parent.postMessage({ 
        pluginMessage: { type: 'read-variables' } 
      }, '*');
    };

    // Handle messages from plugin code
    window.addEventListener('message', (event) => {
      const { type, variables, error } = event.data.pluginMessage || {};
      
      if (type === 'variables-result') {
        const statusDiv = document.getElementById('variables-status');
        const displayDiv = document.getElementById('variables-display');
        const contentDiv = document.getElementById('variables-content');
        
        if (error) {
          statusDiv.innerHTML = `<div style="color: #dc2626;">Error: ${error}</div>`;
          displayDiv.style.display = 'none';
        } else if (variables && variables.length > 0) {
          // Hide status and show variables
          statusDiv.style.display = 'none';
          displayDiv.style.display = 'block';
          
          // Render variables
          contentDiv.innerHTML = variables.map(variable => `
            <div class="variable-item">
              <div class="variable-name">${variable.name}</div>
              <div class="variable-type">${variable.resolvedType || 'UNKNOWN'}</div>
              ${variable.values ? variable.values.map(value => `
                <div class="variable-value">
                  <span class="badge">${value.mode}</span>
                  ${formatVariableValue(value.value, variable.resolvedType)}
                </div>
              `).join('') : ''}
            </div>
          `).join('');
        } else {
          statusDiv.innerHTML = '<div class="empty-state">No variables found in this file</div>';
          displayDiv.style.display = 'none';
        }
      }
    });

    function formatVariableValue(value, type) {
      if (type === 'COLOR') {
        if (value && typeof value === 'object' && 'r' in value) {
          const r = Math.round(value.r * 255);
          const g = Math.round(value.g * 255);
          const b = Math.round(value.b * 255);
          const alpha = value.a !== undefined ? value.a : 1;
          return `<span style="background: rgba(${r},${g},${b},${alpha}); width: 12px; height: 12px; display: inline-block; border-radius: 2px; margin-right: 4px; border: 1px solid #e2e8f0;"></span>rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
      }
      
      if (typeof value === 'object') {
        return JSON.stringify(value);
      }
      
      return String(value);
    }

    // Original shape creator functionality
    document.getElementById('create').onclick = () => {
      const textbox = document.getElementById('count');
      const count = parseInt(textbox.value, 10);
      parent.postMessage({ 
        pluginMessage: { type: 'create-shapes', count } 
      }, '*');
    };

    document.getElementById('cancel').onclick = () => {
      parent.postMessage({ 
        pluginMessage: { type: 'cancel' } 
      }, '*');
    };
  </script>
</body>
</html>
